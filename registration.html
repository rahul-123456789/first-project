                <div class="col-sm-8 col-md-9 col-lg-9 col-xl-6">
        <form action="" method="post" id="fileForm" role="form">
          <div class="card-header bg-info text-white">
            <i class="fa fa-envelope">
            </i>
            Registration Form
          </div>

            

            <div class="form-group mt-4">
              <label for="name"
                ><span class="req"></span>Name:
              </label>
              <input
                class="form-control"
                type="text"
                name="name"
                id="txt"
                onkeyup="Validate(this)"
                required=""
              />
              <div id="errFirst"></div>
            </div>

            <div class="form-group">
              <label for="email"
                ><span class="req"> </span> Email Address:
              </label>
              <input
                class="form-control"
                required=""
                type="text"
                name="email"
                id="email"
                onchange="email_validate(this.value);"
              />
              <div class="status" id="status"></div>
            </div>

            <div class="form-group">
              <label for="phonenumber"
                ><span class="req"> </span> Phone Number:
              </label>
              <input
                required=""
                type="text"
                name="phonenumber"
                id="phone"
                class="form-control phone"
                maxlength="28"
                onkeyup="validatephone(this);"
              />
            </div>

            <div class="form-group">
              <label for="password"
                ><span class="req"> </span> Password:
              </label>
              <input
                required=""
                name="password"
                type="password"
                class="form-control inputpass"
                minlength="4"
                maxlength="16"
                id="pass1"
              />
              <p></p>

              <label for="password"
                ><span class="req"> </span>Confirm Password:
              </label>
              <input
                required=""
                name="password"
                type="password"
                class="form-control inputpass"
                minlength="4"
                maxlength="16"
                id="pass2"
                onkeyup="checkPass(); return false;"
              />
              <span id="confirmMessage" class="confirmMessage"></span>
            </div>
            <div class="form-group">
              <label for="Gender"
                ><span class="req"> </span>Gender
              </label>
              </div>
              <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="option2">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio" value="option3">
              <label class="form-check-label" for="inlineRadio3">Other </label>
            </div>
          </div>

          <div class="form-group">
            <label for="Gender"
              ><span class="req"> </span>Hobbies
            </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Photography</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Traveling</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">Outdoor Sports</label>
            </div>

            <div class="form-group mt-3">
              <label for="Gender"
                ><span class="req"></span>Select Your Country
              </label>
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Country</option>
                <option value="1">India</option>
                <option value="2">Japan</option>
                <option value="3">China</option>
                <option value="3">Nepal</option>
                <option value="3">Pakistan</option>
                <option value="3">Korea</option>
              </select>
              <hr />

              <input
                type="checkbox"
                required=""
                name="terms"
                onchange="this.setCustomValidity(validity.valueMissing ? 'Please indicate that you accept the Terms and Conditions' : '');"
                id="field_terms"
              />
              &nbsp;
              <label for="terms"
                >I agree with the
                <a
                  href="#"
                  title="You may read our terms and conditions by clicking on this link"
                  >terms and conditions</a
                >
                for Registration.</label
              ><span class="req"> </span>
            </div>

            <div class="form-group">
              <input
                class="btn btn-info"
                type="submit"
                name="submit_reg"
                value="Register"
              />
            </div>
        </form>
